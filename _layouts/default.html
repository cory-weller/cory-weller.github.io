<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title> {{ site.myname }} | {{ page.subject }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Note: the stylesheet on the next line refers to the base directory of the username.github.io repository. Remove the leading / before assets to use this repository's stylesheet.  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="wrapper">
    <div class="header">
            <span>{{ site.title }}
                <br>
                {{ site.headerDescription }}
            </span>
    </div>

    <div class="navbar">
    <!-- Mobile Nav  -->
    <div class="mobileNav">
        <ul id="menu">
          <li>
            <input id="check01" type="checkbox" name="menu"/>
            <label for="check01"><i class="fas fa-bars fa-fw"></i></label>
            <ul class="submenu">
        <li><a href="/" class="{% if page.subject == "Home" %} active {% endif %}"><i class="fas fa-home fa-fw" style="{% if page.subject == "Home" %}color:#4CAF50 {% endif %}"></i> Home</a></li>
        <li><a href="about_me.html" class="{% if page.subject == "About Me" %} active {% endif %}"><i class="fas fa-id-card fa-fw" style="{% if page.subject == "About Me" %}color:#4CAF50 {% endif %}"></i> About Me</a></li>
        <li><a href="research.html" class="{% if page.subject == "Research" %} active {% endif %}"><i class="fas fa-chart-bar fa-fw" style="{% if page.subject == "Research" %}color:#4CAF50 {% endif %}"></i> Research</a></li>
        <li><a href="teaching.html" class="{% if page.subject == "Teaching" %} active {% endif %}"><i class="fas fa-chalkboard-teacher fa-fw" style="{% if page.subject == "Teaching" %}color:#4CAF50 {% endif %}"></i> Teaching</a></li>
        <li><a href="assets/docs/CAWeller_CV.pdf" class="{% if page.subject == "Contact" %} active {% endif %}"><i class="fas fa-file-alt fa-fw" style="{% if page.subject == "Contact" %}color:#4CAF50 {% endif %}"></i> Vita</a></li>

            </ul>
          </li>
                 <div class="headerTitle">{{ site.title }}<br>{{ site.headerDescription }}</div>
        </ul>
    </div>
    <!-- Standard Nav  -->
    <div class="standardNav">
        <li><a href="/" class="{% if page.subject == "Home" %} active {% endif %}"><i class="fas fa-home fa-fw" style="{% if page.subject == "Home" %}color:#4CAF50 {% endif %}"></i> Home</a></li>
        <li><a href="about_me.html" class="{% if page.subject == "About Me" %} active {% endif %}"><i class="fas fa-id-card fa-fw" style="{% if page.subject == "About Me" %}color:#4CAF50 {% endif %}"></i> About Me</a></li>
        <li><a href="research.html" class="{% if page.subject == "Research" %} active {% endif %}"><i class="fas fa-chart-bar fa-fw" style="{% if page.subject == "Research" %}color:#4CAF50 {% endif %}"></i> Research</a></li>
        <li><a href="teaching.html" class="{% if page.subject == "Teaching" %} active {% endif %}"><i class="fas fa-chalkboard-teacher fa-fw" style="{% if page.subject == "Teaching" %}color:#4CAF50 {% endif %}"></i> Teaching</a></li>
        <li><a href="assets/docs/CAWeller_CV.pdf" class="{% if page.subject == "Contact" %} active {% endif %}"><i class="fas fa-file-alt" style="{% if page.subject == "Contact" %}color:#4CAF50 {% endif %}"></i> Vita</a></li>
    </div>

    </div>

    <div class="content">
      {{ content }}
    </div>
      <div class="contentFooter">
          <hr>
          <a href="mailto:{{ site.emailName }}@{{ site.emailDomain }}"><i class="fas fa-envelope fa-lg"></i> Email</a> |
          <a href="https://twitter.com/{{ site.twitter }}"><i class="fab fa-twitter fa-lg"></i> Twitter</a> |
          <a href="https://github.com/{{ site.github }}"><i class="fab fa-github fa-lg"></i> Github</a>
      </div>

</div>
  </body>
</html>
